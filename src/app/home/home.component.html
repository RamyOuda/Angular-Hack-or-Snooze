<section>
  <ol>
    <li *ngFor="let story of stories$ | async; let i = index">
      <a class="story-title" [href]="story.url" target="_blank">
        {{ story.title }}
      </a>
      <small class="story-url">({{ shortUrls[i] }})</small>
      <small class="story-author">by {{ story.author }}</small>
      <small class="story-username">posted by {{ story.username }}</small>
    </li>
  </ol>
</section>
